<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskbar Color Changer</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 1000; /* Ensure it's on top of other content */
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    }

    #colorPicker {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Optional: Style the color picker input */
    input[type="color"] {
      -webkit-appearance: none;
      border: none;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
    }
  </style>
</head>
<body>

  <div class="taskbar" id="taskbar">
    <span>Taskbar</span>
    <input type="color" id="colorPicker" value="#333333" aria-label="Color Picker">
  </div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const taskbar = document.getElementById('taskbar');

    // Set initial background color
    taskbar.style.backgroundColor = colorPicker.value;

    colorPicker.addEventListener('input', function(event) {
      taskbar.style.backgroundColor = event.target.value;
    });

    // Accessibility improvement: Handle keyboard input as well
    colorPicker.addEventListener('change', function(event) {
      taskbar.style.backgroundColor = event.target.value;
    });
  </script>

</body>
</html>
