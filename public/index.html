<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homearch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex; /* Use flexbox for layout */
    }

    #root {
      flex: 1; /* Take up remaining space */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure full height */
    }

    #sidebar {
      width: 250px;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease;
      overflow: hidden; /* Hide content when collapsed */
      position: relative; /* For toggle button positioning */
    }

    #sidebar.collapsed {
      width: 50px; /* Collapsed width */
    }

    #sidebar.collapsed .sidebar-content {
      display: none; /* Hide content when collapsed */
    }

    #sidebar-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      padding: 5px;
    }

    #sidebar-toggle:focus {
      outline: none;
    }

    .main-content {
      flex: 1; /* Take up remaining space */
      padding: 20px;
    }

    /* Example Sidebar Content Styling */
    .sidebar-content {
      padding: 10px 0;
    }

    .sidebar-content h3 {
      margin-bottom: 10px;
    }

    .sidebar-content ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-content li {
      padding: 5px 0;
    }

    .sidebar-content a {
      text-decoration: none;
      color: #333;
      display: block;
    }

    .sidebar-content a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="sidebar">
      <button id="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="sidebar-content">
        <h3>Navigation</h3>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <h1>Welcome to Homearch</h1>
      <p>This is the main content area.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebar-toggle');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        // Toggle the icon based on the sidebar state
        if (sidebar.classList.contains('collapsed')) {
          sidebarToggle.innerHTML = '<i class="fas fa-arrow-right"></i>';
        } else {
          sidebarToggle.innerHTML = '<i class="fas fa-bars"></i>';
        }
      });
    });
  </script>
</body>
</html>
